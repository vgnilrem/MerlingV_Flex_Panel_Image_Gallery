<html lang="en">
<head>

<body>
  <style>
    html {
      box-sizing: border-box;
      background: #138293;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 400;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display:flex;
    }

    .panel {
      background: #138293;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: rgb(255, 255, 255);
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 30px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .panel1 { background-image:url(https://lifebyfernie.com/wp-content/uploads/2023/02/Dodger-Stadium-432x652.jpg); }
    .panel2 { background-image:url(https://images.contentstack.io/v3/assets/blt06f605a34f1194ff/blt08e3f7ad166bc050/669d5702d0c0ef67aac58f43/BCC-2023-EXPLORER-Los_Angeles-Best_places_to_visit-HEADER_MOBILE.jpg?format=webp&auto=avif&crop=1%3A1&quality=100&width=425); }
    .panel3 { background-image:url(https://www.redfin.com/blog/wp-content/uploads/2022/12/venti-views-PiqHSHYO3Uw-unsplash.jpg); }
    .panel4 { background-image:url(https://offloadmedia.feverup.com/secretlosangeles.com/wp-content/uploads/2024/02/26040501/los-angeles-attractions.jpg); }
    .panel5 { background-image:url(https://drupal-prod.visitcalifornia.com/sites/default/files/styles/opengraph_1200x630/public/2020-06/VC_PlacesToVisit_LosAngelesCounty_RF_1170794243.jpg.webp?itok=joYsp-KC); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child {transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child {transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }
    
    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    .panel:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2)
    }

  </style>
</head>
</body>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>



</body>
